<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Modal-tsk</title>
</head>
<body>
    <button class="primary-btn" id="absolute">Открыть модалку</button>
    <div class="modal-container">
        <div class="modal-window">
            <div class="modal-header">
                <span class="modal-header__motto">+100%</span>
                <span class="modal-header__close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-timer">timer</div>
                <div class="modal-title">
                    <h1>Увеличьте свой депозит!</h1>
                </div> 
                <div id="select"></div>
                <div id="checkboxes"></div>
                <div class="modal-sum">
                    <p><span class="modal-sum__amount">$0.00</span> будет зачислено вам на счет</p>
                </div>
                <div class="modal-refil">
                    <button class="primary-btn replenishment">Пополнить</button>
                </div>
            </div>
            <div class="modal-footer">
                <p>При пополнении счета с банковской карты списание средств происходит по курсу банка клиента</p>
                <a class="modal-footer__link" href="#">Подробнее</a>
            </div>
        </div>
    </div>
</body>
</html>
